<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Finda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generic 'find-a' app for geographic datasets">
    <meta name="author" content="Code for Boston">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Finda</a>
        <form id="search" class="navbar-form" role="search">
          <div class="form-group">
            <input type="text" class="address form-control" placeholder="Enter an address...">
            <button type="submit" class="btn btn-default">Locate</button>
          </div>
        </form>
      </div>
    </nav>
    <div class="container">
      <div id="map"></div>
      <div id="facets" class="control"></div>
      <div id="info" class="control"></div>
    </div>

    <script type="text/javascript" data-main="src/script.js" src="lib/require.js"></script>
  </body>
</html>
